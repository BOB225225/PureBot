plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'purebot'

repositories {
    mavenCentral()
    	maven { 
            url 'https://jitpack.io' 
        }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.github.DV8FromTheWorld:JDA:v5.0.0-alpha.12'
    runtimeOnly 'org.apache.logging.log4j:log4j-api:2.11.0'
    }

tasks.named('test') {
    useJUnitPlatform()
}

task stage(dependsOn: ['build', 'shadowJar', 'clean', 'test'])
build.mustRunAfter clean
build.mustRunAfter test

jar{
    manifest{
        attributes 'Class-Path':'/libs/PureBot-all.jar', 'Main-Class': 'purebot.Bot'
    }
}